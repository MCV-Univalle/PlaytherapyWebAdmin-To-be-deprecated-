            <i class="fa fa-user fa-fw"></i> {{ patient.name }} {{ patient.lastname }}
        </a>
    </div>
    <div id="collapseP" class="panel-collapse collapse">

            <p><b>Tipo de identificación:</b> {{ patient.id_type }}</p>
            <p><b>Número de identificación:</b> {{ patient.id_type }}</p>

        </div>
    </div>
</div>
